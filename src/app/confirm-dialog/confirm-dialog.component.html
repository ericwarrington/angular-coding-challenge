<h2 mat-dialog-title>Confirm Deletion</h2>

<mat-dialog-content class="flex-grow">
	<p>Are you sure you want to delete this direct reporter?</p>
	<p>This action cannot be undone.</p>
</mat-dialog-content>

<mat-dialog-actions class="butt-pan">
	<button mat-flat-button color="accent" [matDialogClose]="true">Ok</button>
	<button mat-stroked-button [matDialogClose]="false">Cancel</button>
</mat-dialog-actions>
