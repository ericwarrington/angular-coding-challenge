<mat-card class="employee">
	<mat-card-header>
		<mat-card-title>{{employee.lastName}}, {{employee.firstName}}</mat-card-title>
		<mat-card-subtitle>ID: {{employee.id}} Total Reporters: {{totalReporters$ | async}}</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content>
		<dl>
			<dt>Job Title</dt>
			<dd>{{employee.position}}</dd>

			<dt>Compensation</dt>
			<dd>{{employee.compensation || "unknown"}}</dd>

		</dl>
	</mat-card-content>
</mat-card>
